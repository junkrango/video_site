{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <link href="http://cdn.bootcss.com/video.js/6.0.0-RC.5/alt/video-js-cdn.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">
  <style type="text/css">
p {
    white-space:nowrap;
    overflow:hidden;
    text-overflow:clip;
    width:100%;
}
</style>

</head>
<body >

 <!-- 顶部栏 -->   
<div class="container-fluid bg-dark">
    <div class="container">
<nav class="navbar navbar-expand-lg navbar-dark ">
    <a class="navbar-brand" href="/">Movie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">主页<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">字幕</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">历史</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">用户</a>
        </li>
      </ul>
      <!-- <a href="https:www.baidu.com"><i class="fa fa-user" style="font-size:24px;color:white"></i></a> -->
      {% if request.user.is_authenticated %}
      <a href="/info/" class="btn btn-info" role="button">用户信息</a>
      <span>&nbsp</span>
      <a href="/logout/" class="btn btn-info" role="button">登出</a>
      {% else %}
      <a href="/register/" class="btn btn-info" role="button">注册</a>
      <span>&nbsp</span>
      <a href="/login/" class="btn btn-info" role="button">登录</a>
      <span>&nbsp</span>
      <a href="/forget/" class="btn btn-info" role="button">忘记密码</a>
      {% endif %}
    </div>
  </nav>
</div>
</div>
{% block mainbody %}
{% endblock %}
</body>
</html>
